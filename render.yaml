services:
  - type: web
    name: neurobot-api
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: FLASK_DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: DATABASE_URL
        fromDatabase:
          name: neurobot-db
          property: connectionString

databases:
  - name: neurobot-db
    plan: free
    databaseName: neurobot
    user: neurobot_user
